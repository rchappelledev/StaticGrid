<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Grid</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      margin: 1rem;
      background: #f5f5f5;
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.25rem;
      color: #333;
    }
    .grid {
      display: grid;
      gap: 1px;
      background: #ccc;
      border: 1px solid #ccc;
      max-width: fit-content;
      border-radius: 4px;
      overflow: hidden;
    }
    .grid-cell {
      padding: 0.5rem 0.75rem;
      background: #fff;
      font-size: 0.875rem;
      min-width: 4rem;
      text-align: right;
    }
    .grid-cell.header {
      background: #e8e8e8;
      font-weight: 600;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Static Grid</h1>
  <div class="grid" id="grid"></div>

  <script>
    const ROWS = 500;
    const COLS = 6;
    const HEADERS = ['ID', 'Name', 'Value', 'Score', 'Date', 'Status'];

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function randomItem(arr) {
      return arr[randomInt(0, arr.length - 1)];
    }

    function randomDate() {
      const y = randomInt(2023, 2025);
      const m = String(randomInt(1, 12)).padStart(2, '0');
      const d = String(randomInt(1, 28)).padStart(2, '0');
      return `${y}-${m}-${d}`;
    }

    const names = ['Alpha', 'Beta', 'Gamma', 'Delta', 'Epsilon', 'Zeta', 'Eta', 'Theta', 'Iota', 'Kappa'];
    const statuses = ['Active', 'Pending', 'Done', 'Hold'];

    const grid = document.getElementById('grid');
    grid.style.gridTemplateColumns = `repeat(${COLS}, auto)`;

    // Header row
    HEADERS.forEach(h => {
      const cell = document.createElement('div');
      cell.className = 'grid-cell header';
      cell.textContent = h;
      grid.appendChild(cell);
    });

    // Data rows
    for (let r = 0; r < ROWS; r++) {
      grid.appendChild(createCell(String(r + 1), true));   // ID
      grid.appendChild(createCell(randomItem(names) + ' ' + randomInt(1, 99)));
      grid.appendChild(createCell((Math.random() * 1000).toFixed(2)));
      grid.appendChild(createCell(String(randomInt(0, 100))));
      grid.appendChild(createCell(randomDate()));
      grid.appendChild(createCell(randomItem(statuses)));
    }

    function createCell(text, numeric) {
      const cell = document.createElement('div');
      cell.className = 'grid-cell';
      cell.textContent = text;
      if (numeric) cell.style.textAlign = 'right';
      return cell;
    }
  </script>
</body>
</html>
